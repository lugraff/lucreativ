<div class="w-screen h-screen elite_v_scrollbar flex flex-col gap-1 p-3 pl-24 bg-bgA">

    <div class="flex gap-1 h-full">

        <div class="flex flex-col gap-1 w-[25vw]">
            <div class="w-full text-center text-5xl font-extralight leading-10 text-primary">EC File Manager</div>
            <div class="flex flex-wrap gap-1">
                <button standard icon="featherDownloadCloud" [disabled]="disableAllButton"
                    (click)="onLoadAllFiles()">fetch
                    all files</button>
                <button standard icon="featherUploadCloud" [disabled]="disableAllButton" (click)="onSaveFile()">
                    create new file
                </button>
                <button standard icon="featherRefreshCw" [disabled]="disableAllButton" (click)="onUpdateFile()">update
                    file</button>
            </div>
            <div class="flex gap-1 justify-between">
                <global-input-checkbox icon="featherEyeOff" iconStroke="1.5" [disabled]="disableAllButton">
                    private</global-input-checkbox>
                <global-input-standard [(ngModel)]="securityKey" placeholderText="security key" icon="featherKey"
                    iconColor="subtle" iconStroke="1.25" [maxLength]="16"
                    [disabled]="disableAllButton"></global-input-standard>
            </div>
            <global-list [data]="fileList" [deleteButton]="true" [disabledDeleteButtons]="disableAllButton"
                [selected]="actualFileID" width="25vw" height="100%" (optionSelect)="onLoadFile($event)"
                (deleteOption)="onDeleteFile($event)">file list</global-list>
            <div class="flex gap-2">
                <div class="text-xs font-semibold text-subtle w-1/2">{{apiCounter}} of 10000 requests/month</div>
                <input type="range" min="0" max="10000" [value]="apiCounter" step="1" class=" pointer-events-none w-1/2"
                    [ngClass]="apiCounter > 9000 ? 'accent-warning':'accent-primary'">
            </div>
        </div>



        <pre class="flex grow">
                <textarea [(ngModel)]="fileText" spellcheck="false"
                    class="bg-textB outline-none border-bgB border-2 rounded-md grow elite_v_scrollbar resize-none">
                </textarea>
            </pre>

    </div>
    <!-- <global-table [tableData]="data" (loadCell)="onLoadFile($event)"></global-table> -->
    <!-- <button standard icon="featherDelete" (click)="onDeleteFile()">Delete</button> -->


    <!-- <textarea cols="30" rows="10" [value]="actualFileJSON|json" spellcheck="false" disabled
        class="bg-textB outline-none border-bgB border-2 rounded-md w-[80vw] elite_v_scrollbar"></textarea> -->
</div>
<global-info-popup icon="featherInfo" infoPosition="top" infoAlign="center" [infoOffset]="64"
    [(infoText)]="errorMessage"></global-info-popup>

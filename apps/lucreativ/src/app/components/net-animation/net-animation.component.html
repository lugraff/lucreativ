<canvas id="canvas" class="bg-textB cursor-crosshair select-none" [width]="screenService.windowWidth$|async"
    [height]="screenService.windowHeight$|async" (dblclick)="showSettings = true"></canvas>

<global-popup *ngIf="showSettings" icon="featherSettings" iconColor="primary" anchor="screen" position="top-right"
    [offset]="0" [backCovered]="false" [closeable]="true" [minimizeable]="true" (whenClosing)="showSettings = false">
    <div class="flex flex-col gap-1 items-end text-lg">
        <button list icon="featherAirplay" iconColor="tertiary"
            (click)="setToFullscreen()">{{showSettings?'Fullscreen':''}}
        </button>
        max Speed:
        <input type="range" min="1" max="20" step="0.1" [(ngModel)]="maxSpeed" class="accent-bgB">
        min Speed:
        <input type="range" min="0" max="2" step="0.1" [(ngModel)]="minSpeed" class="accent-bgB">
        Connection:
        <input type="range" min="10" max="300" step="1" [(ngModel)]="connectDist" class="accent-bgB">
        Dots:
        <input type="number" min="2" max="500" step="1" [(ngModel)]="dots" class="bg-bgB">
        Range:
        <input type="range" min="10" max="600" step="1" [(ngModel)]="range" class="accent-bgB">
        Damping:
        <input type="range" min="0.001" max="0.1" step="0.001" [(ngModel)]="damping" class="accent-bgB">
        <div>
            <button standard (click)="onReload()">Reload</button>
        </div>
        <div>
            <button standard (click)="onTogglePlaying()"
                icon="{{(processing|async)?'featherPauseCircle':'featherPlayCircle'}}"
                iconColor="textB">{{(processing|async)?'Pause':'Play'}}</button>
        </div>
    </div>
</global-popup>

<button
  [disabled]="disabled"
  class="relative w-full text-lg pr-2 rounded-md bg-bgB hover:contrast-125 ring-1 ring-textB shadow-sm shadow-textB ring-opacity-50 border-2 border-transparent border-x-subtle active:brightness-125 transition-all duration-250 disabled:pointer-events-none"
  [ngClass]="{
    'min-h-[2.9rem]': height === 'large',
    'min-h-[2.4rem]': height === 'medium',
    'min-h-[1.9rem]': height === 'small',
    'min-w-[4rem]': width === 'small',
    'min-w-[8rem]': width === 'medium',
    'min-w-[12rem]': width === 'large',
    'text-primary': activLink,
    'text-secondary': !activLink
  }">
  <div
    data-testid="butlin1"
    class="flex justify-start gap-1 pl-2">
    <div
      *ngIf="icon.length"
      class="stroke-current fill-transparent">
      <global-standard-icons
        [icon]="icon"
        [ownColor]="ownColor"></global-standard-icons>
    </div>
    <ng-content></ng-content>
  </div>
</button>

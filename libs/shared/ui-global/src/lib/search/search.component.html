<div class="mb-2 w-full min-w-[36rem] px-2">
  <global-input-standard
    icon="search"
    inputType="search"
    [selectAllOnFocus]="true"
    [autofocus]="true"
    elementId="searchField"
    (inputTextChange)="onSearching($event)"
    placeholderText="Suche">
  </global-input-standard>
</div>

<div class="elite_v_scrollbar px-2 h-full min-h-[2rem]">
  <div *ngFor="let result of searchResults; let i = index">
    <!-- <div class="h-2"></div> -->
    <global-button-list
      height="small"
      width="large"
      [activeLink]="i === activeElement"
      (click)="onSearchEnter(result.meta[1], result.meta[2])">
      <div class="flex items-end w-full">
        <div class="px-2 text-lg">
          {{ result.meta[0] }}
        </div>
        <div class="brightness-75 text-base font-light">
          {{ result.searchText }}
        </div>
      </div>
    </global-button-list>
  </div>

  <div
    *ngIf="searchResults.length === 0 && lastNeedles !== ''"
    class="bg-bgB text-base text-center rounded-md px-2">
    keine Suchergebnisse!
  </div>
</div>

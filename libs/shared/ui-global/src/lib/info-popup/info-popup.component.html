<div
  *ngIf="infoText"
  class="{{
    globalUISettings.AnimationType
  }} flex items-center text-secondary from-bgB to-bgA bg-gradient-to-b shadow-bgA shadow-lg border-subtle border pr-2"
  [ngClass]="{ 'animate-fadeIn': globalUISettings.AnimationType === '' }">
  <div class="flex items-center p-2">
    <div class="pr-2">
      <global-icon
        [icon]="icon"
        [strokeWidth]="iconStroke"
        [size]="iconSize"
        [color]="iconColor">
      </global-icon>
    </div>
    <div class="my-auto break-normal whitespace-pre-line text-lg max-w-[50vw]">
      {{ infoText }}
    </div>
  </div>
  <button
    *ngIf="showOK"
    standard
    (click)="OnClose()">
    OK
  </button>
</div>

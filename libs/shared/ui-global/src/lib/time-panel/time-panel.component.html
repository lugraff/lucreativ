{{ data | json }}
<div
  class="flex flex-wrap bg-secondary text-textB gap-1 p-1 rounded-md items-center {{ uiSettings.AnimationType }}"
  [class.animate-fadeOut]="uiSettings.AnimationType === 'animate-fadeIn' && destroyAnimation"
  [class.animate-zoomOut]="uiSettings.AnimationType === 'animate-zoomIn' && destroyAnimation"
  [class.animate-slideOut]="uiSettings.AnimationType === 'animate-slideIn' && destroyAnimation">
  <input
    [disabled]="disabled"
    type="time"
    [(ngModel)]="data.time"
    class="rounded-md border border-textB text-lg bg-secondary p-[0.05rem] h-[2.1rem]" />
  <style>
    input[type='time']::-webkit-calendar-picker-indicator {
      scale: 130%;
    }
  </style>

  <div class="flex font-normal bg-secondary border w-fit border-textB pr-1 py-1 rounded-md">
    <div
      class="mx-1 h-5 w-5 self-center border-2 border-secondary rounded-[28%] cursor-pointer ring-2 ring-bgA"
      [ngClass]="everyDay ? 'bg-bgA' : 'hover:bg-tertiary'"
      (click)="onEveryDayClicked()"></div>

    <div class="flex">
      <div *ngFor="let day of days; let i = index">
        <input
          type="checkbox"
          [checked]="data.days[i]"
          class="hidden" />
        <div
          (click)="onSomeDayClicked(i)"
          class="ml-1 w-6 h-6 text-center cursor-pointer rounded-[30%] hover:transition-all hover:duration-200"
          [ngClass]="data.days[i] ? 'bg-bgA text-secondary' : 'hover:bg-tertiary'">
          {{ days[i] }}
        </div>
      </div>
    </div>
  </div>
  <div class="flex grow justify-end">
    <button
      (click)="onDeleteEntry()"
      class="flex bg-bgA hover:transition-all hover:duration-300 hover:bg-tertiary text-textA p-[0.15rem] rounded-md">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="w-[1.3rem] stroke-[1.5]">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
      </svg>
    </button>
  </div>
</div>

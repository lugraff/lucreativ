<button
  [disabled]="disabled"
  #StandardButton
  class="relative w-full text-lg pr-2 text-textB rounded-md border border-textB bg-gradient-to-b from-secondary to-subtle hover:brightness-125 active:brightness-100 brightness-110 disabled:pointer-events-none"
  [ngClass]="{
    'min-h-[3rem]': height === 'large',
    'min-h-[2.5rem]': height === 'medium',
    'min-h-[2rem]': height === 'small',
    'min-w-[4rem]': width === 'small',
    'min-w-[8rem]': width === 'medium',
    'min-w-[12rem]': width === 'large'
  }">
  <div
    data-testid="butsta1"
    class="flex justify-center gap-1 pl-2">
    <div
      *ngIf="icon.length"
      class="stroke-current fill-transparent">
      <global-standard-icons
        [icon]="icon"
        [ownColor]="ownColor"></global-standard-icons>
    </div>
    <ng-content></ng-content>
  </div>
</button>

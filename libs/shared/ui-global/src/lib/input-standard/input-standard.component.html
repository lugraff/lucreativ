<div
  (click)="InputField.focus()"
  class="flex w-full min-h-[2rem] text-lg text-textB"
  [ngClass]="{ 'h-[3rem]': height === 'large', 'h-[2.5rem]': height === 'medium', 'h-[2rem]': height === 'small' }">
  <div
    *ngIf="icon.length"
    class="flex items-center pr-2 pl-1 rounded-l-md bg-secondary overflow-clip">
    <global-icon
      [icon]="icon"
      [strokeWidth]="iconStroke"
      [size]="iconSize"
      [color]="iconColor">
    </global-icon>
  </div>
  <!-- TODO pattern & validators -->
  <input
    #InputField
    [disabled]="disabled"
    [type]="inputType"
    [(ngModel)]="inputText"
    (change)="emitInputText()"
    autocomplete="off"
    autocorrect="off"
    [spellcheck]="false"
    [maxlength]="maxLength"
    (ngModelChange)="onChange($event)"
    [readonly]="readonly"
    (blur)="onTouched()"
    (focus)="onGetFocus()"
    class="w-full outline-none bg-secondary placeholder:text-textB placeholder:font-thin disabled:bg-subtle"
    [ngClass]="icon.length ? 'rounded-r-md' : 'rounded-md pl-2'"
    placeholder="{{ placeholderText }}" />
</div>

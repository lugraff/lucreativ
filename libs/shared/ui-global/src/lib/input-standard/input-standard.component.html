<div (click)="InputField.focus()" class="flex w-full">
  <div *ngIf="icon.length"
    class="flex items-center pr-2 pl-1 rounded-l-md border-l-2 border-y-2 border-bgB bg-textB overflow-clip">
    <global-icon [icon]="icon" [strokeWidth]="iconStroke" [size]="iconSize" [color]="iconColor">
    </global-icon>
  </div>
  <!-- TODO pattern & validators -->
  <input #InputField [disabled]="disabled" [type]="inputType" [(ngModel)]="inputText" (change)="emitInputText()"
    autocomplete="off" autocorrect="off" [spellcheck]="false" [maxlength]="maxLength" (ngModelChange)="onChange($event)"
    [readonly]="readonly" (blur)="onTouched()" (focus)="onGetFocus()"
    class="w-full outline-none bg-textB placeholder:text-subtle placeholder:font-thin disabled:bg-subtle text-tertiary border-bgB text-xl"
    [ngClass]="icon.length ? 'rounded-r-md border-r-2 border-y-2' : 'rounded-md border-2 pl-2'"
    placeholder="{{ placeholderText }}" />
</div>

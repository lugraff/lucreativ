<div
  class="fixed z-30 flex flex-col h-full transition-all duration-300 ease-out from-transparent to-bgB bg-gradient-to-l"
  (mouseleave)="expanded= false" [ngClass]="expanded ? 'w-72':'w-16'">
  <div (click)="expanded = !expanded" (mouseenter)="expanded = true" class="mt-4 mb-6 mx-2">
    <img src="assets/Logo.jpg" class="rounded-3xl border-2 border-textB pointer-events-none select-none w-60" />
  </div>
  <div class="grow flex flex-col gap-2 items-center overflow-y-auto overflow-x-clip py-2">
    <ng-container *ngFor="let route of router.config">
      <ng-container *ngIf="route.path !== undefined && route.path !== '**' && route.path !== 'page-not-found'">
        <button link [routerLink]="route.path" [icon]="getRouteData(route)" iconColor="textB"
          [globalTooltip]="route.component!.name | uppercaseStringSplitter : ' ' | removeString : 'Component'"
          ttPosition="right" ttIcon="featherNavigation" ttIconColor="textA">
          {{route|json}}
          <div *ngIf="expanded">
            {{ route.component!.name}}T
            <!-- {{ route.component!.name | uppercaseStringSplitter : ' ' | removeString : 'Component' }} -->
          </div>

        </button>
      </ng-container>
    </ng-container>
    <button link icon="featherTool" iconColor="textB" (click)="showLocalSettings = true"
      globalTooltip="Displays the local settings." ttPosition="right" ttIcon="featherNavigation" ttIconColor="textA">
      <div *ngIf="expanded">Local Settings</div>
    </button>
  </div>
  <div *ngIf="expanded" class="text-subtle text-sm animate-fadeIn">{{version}}</div>
</div>

<global-popup *ngIf="showLocalSettings" myTitle="Local Settings" [closeable]="true" [minimizeable]="true"
  [backCovered]="false" [resizeable]="false" (whenClosing)="showLocalSettings = false">
  <global-local-settings></global-local-settings>
</global-popup>

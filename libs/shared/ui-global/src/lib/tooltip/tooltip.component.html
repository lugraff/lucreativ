<div [ngClass]="text.length ? 'opacity-100' : 'opacity-0'"
  [class.flex-col]="arrowDirection === 'top' || arrowDirection === 'bottom'"
  [class.flex-row]="arrowDirection === 'left' || arrowDirection === 'right'"
  class="flex items-center justify-center transition-all">
  <div [class.invisible]="!visible">
    <div *ngIf="arrowDirection === 'bottom'"
      class="relative w-0 h-0 border-l-[12px] border-l-transparent border-b-textB border-opacity-50 border-r-[12px] border-r-transparent"
      [ngStyle]="{ borderBottomWidth: arrowOffset + 'px', left: arrowOffsetX + 'px' }"></div>
    <div *ngIf="arrowDirection === 'right'"
      class="relative w-0 h-0 border-t-[12px] border-t-transparent border-r-textB border-opacity-50 border-b-[12px] border-b-transparent"
      [ngStyle]="{ borderRightWidth: arrowOffset + 'px', top: arrowOffsetY + 'px' }"></div>
  </div>
  <div [class.invisible]="!visible"
    class="flex items-center select-none px-2 py-1 shadow-textB shadow-lg backdrop-blur-md backdrop-brightness-50 rounded text-secondary">
    <global-icon [icon]="icon" [strokeWidth]="iconStroke" [size]="iconSize" [color]="iconColor"
      class="pr-1"></global-icon>
    <div class="max-w-[10vw]" [ngClass]="text.length > 16 && !text.includes(' ') ? 'break-all' : 'break-word'">
      {{ text }}
    </div>
  </div>
  <div [class.invisible]="!visible">
    <div data-cy="topArrow" *ngIf="arrowDirection === 'top'"
      class="relative w-0 h-0 border-l-[12px] border-l-transparent border-t-textB border-opacity-50 border-r-[12px] border-r-transparent"
      [ngStyle]="{ borderTopWidth: arrowOffset + 'px', left: arrowOffsetX + 'px' }"></div>
    <div *ngIf="arrowDirection === 'left'"
      class="relative w-0 h-0 border-t-[12px] border-t-transparent border-l-textB border-opacity-50 border-b-[12px] border-b-transparent"
      [ngStyle]="{ borderLeftWidth: arrowOffset + 'px', top: arrowOffsetY + 'px' }"></div>
  </div>
</div>

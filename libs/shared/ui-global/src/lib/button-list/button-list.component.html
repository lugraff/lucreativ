<button
  [disabled]="disabled"
  class="relative w-full text-lg pr-2 rounded-md bg-bgB hover:border-primary border border-bgB active:bg-primary active:border-textB active:text-textB transition-all duration-250 disabled:pointer-events-none"
  [ngClass]="{
    'min-h-[2.9rem]': height === 'large',
    'min-h-[2.4rem]': height === 'medium',
    'min-h-[1.9rem]': height === 'small',
    'min-w-[4rem]': width === 'small',
    'min-w-[8rem]': width === 'medium',
    'min-w-[12rem]': width === 'large',
    'bg-primary text-textB border-textB': activeLink,
    'text-secondary': !activeLink
  }">
  <div
    data-testid="butlis1"
    class="flex justify-start gap-1 pl-2">
    <div
      *ngIf="icon.length"
      class="stroke-current fill-transparent">
      <global-standard-icons
        [icon]="icon"
        [ownColor]="ownColor"></global-standard-icons>
    </div>
    <ng-content></ng-content>
  </div>
</button>
